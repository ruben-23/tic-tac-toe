<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>

    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main-content">

        <div class="game-container">

            <div class="players-info">
                <form action="" id="player-form">
                    <p>
                        <label for="player-one-name">Player One Name (X)</label>
                        <input type="text" id="player-one-name" name="player-one-name" placeholder="Player One">
                    </p>
                    <p>
                        <label for="player-two-name">Player Two Name (O)</label>
                        <input type="text" id="player-two-name" name="player-two-name" placeholder="Player Two">
                    </p>
                    <button type="button" id="start-game" form="player-form">Start Game</button>
                </form>
                <div class="score">
                    <h4 id="player-one-score">👤 Player1 Score: <b>3</b></h4>
                    
                    <h4 id="player-two-score">👤 Player2 Score: <b>2</b></h4>
                    <h3 id="final-winner">🏆 Final winner: miau</h3>
                </div>
            </div>

            <div class="game">

                <h3 class="round-winner-message">X won this round</h3>
                <div class="gameboard"></div>
                <div class="actions">
                    <button disabled id="play-again">Play Again</button>
                </div>
            </div>
        </div>
       
    </div>
    <div class="footer">
         <div>
            <h2>The game is played in a best-of-three format </h2>
            <h2>The first player to win three rounds is declared the overall winner</h2>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
