<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>

    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main-content">

        <div class="game-container">

            <div class="players-info">
                <form action="">
                    <p>
                        <label for="">Player One Name</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Player Two Name</label>
                        <input type="text">
                    </p>
                    <button type="submit">Start Game</button>
                </form>
                <div class="score">
                    <div>Player1 Score: <b>3</b></div>
                    
                    <div>Player2 Score: <b>2</b></div>
                    <div>Final winner: <b>miau</b></div>
                </div>
            </div>

            <div class="game">

                <h3 class="message">X won this round</h3>
                <div class="gameboard"></div>
                <div class="actions">
                    <button disabled>Play Again</button>
                </div>
            </div>
        </div>
        <div>
            <h2>The game is played in a best-of-three format </h2>
            <h2>The first player to win three rounds is declared the overall winner</h2>
        </div>
    </div>


</body>

</html>
