<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./images/tic-tac-toe-svgrepo-com.svg">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="header">
        <h1>
            <img src="./images/letter-x-svgrepo-com (1).svg" alt="letter X">
            &nbspTic Tac Toe&nbsp
            <img src="./images/letter-o-svgrepo-com (1).svg" alt="letter O">
        </h1>
    </div>
    <div class="main-content">

        <div class="game-container">

            <div class="players-info">
                <form action="" id="player-form">
                    <p>
                        <label for="player-one-name">Player One Name (X)</label>
                        <input type="text" id="player-one-name" name="player-one-name" placeholder="Player One">
                    </p>
                    <p>
                        <label for="player-two-name">Player Two Name (O)</label>
                        <input type="text" id="player-two-name" name="player-two-name" placeholder="Player Two">
                    </p>
                    <button type="button" id="start-game" form="player-form">Start Game</button>
                </form>
                <div class="score">
                    <h4 id="player-one-score">üë§ Player One: <b>0</b></h4>

                    <h4 id="player-two-score">üë§ Player Two: <b>0</b></h4>
                    <h3 id="final-winner" class="hidden">üèÜ Final winner: </h3>
                </div>
            </div>

            <div class="game">

                <h3 id="game-message"> Click the <i>Start Game</i> button to play</h3>
                <div class="gameboard">
                </div>
                <div class="actions">
                    <button disabled id="play-again">Play Again</button>
                    <button disabled id="next-round">Next Round</button>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div>
            <h2> The game is played in a best-of-three format </h2>
            <h2> The first player to win three rounds is declared the overall winner </h2>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
